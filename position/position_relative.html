<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>postion相关属性</title>
<head>
<style type="text/css">
	#body {
		background-color: #ccc;
	}
	.pos_relative1 {
		background-color: red;
		width: 100px;
		height: 100px;
	}
	.pos_relative2 {
		background-color: green;
		width: 100px;
		height: 100px;
		position: relative;
		left: 150px;
	}
	.pos_relative3 {
		background-color: blue;
		width: 100px;
		height: 100px;
	}
</style>
</head>

<body id="body">
	<div class="pos_relative1"> <p>div1</p> </div>
	<div class="pos_relative2"> <p>div2</p> </div>
	<div class="pos_relative3"> <p>div3</p> </div>
</body>

</html>
